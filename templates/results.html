<!DOCTYPE html>
<html clas="background">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="static/styles/main.css">
		<title>Results</title>
	</head>

	<div class="title">
		<h1> Trail Finder</h1>
	</div>
	
	<body>
	
		<h2>
			<div id='redText'>You</div> <div class='blueText'>searched</div> for: {{query}}
		</h2>
		
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				{% for t, d in results %}
				<tr>
					<td>{{t}}</td>
					<td>{{d}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<form method="post" action="{{ url_for('index') }}">
			<input type="submit" value="Return" />
		</form>	
	</body>	
</html>
