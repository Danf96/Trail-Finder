{% extends "Home.html" %}

{% block information %}{% endblock %}

{% block cards %} 

	{% for url, title, length, image, state, county, description in results %}
	<div class="TrailCard">
		
		<div class="TrailCard-header"> 	
			<span class="length"> {{length}} </span>
			<h2> {{title}} </h2>
			<span class="difficulty"> Easy  </span>
			<!-- <span> {{query}} </span> -->
		</div>
		
		<div class="TrailCard-body">
			<div class="TrailCard-image" style="background-image: url( {{image}} )"> </div> 

			<!-- <img src=" {{image}} " alt=""> -->

			<div class="TrailCard-description"> 
				<h3> {{county}} County {{state}}</h3>
				<p> {{description}} </p>
				<a href=" {{url}} "> TrailLink page </a></a>
			</div>
			<div class="TrailCard-cloud"> </div>
		</div>
		
	</div>
	{% endfor %}

{% endblock %}
